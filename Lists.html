<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
        <body> <!--Difference - Numbered/Bulletpoints Lists-->
            An Ordered List:
            <ol>
                <li>First Item</li> <!--Items in ol-Ordered list-->
                <li>Second Item</li>
                <li>Third Item</li>
            </ol>
            An Unordered List:
            <ul>
                <li>One item</li>
                <li>Another item</li>
            </ul>
        </body>
</html>
